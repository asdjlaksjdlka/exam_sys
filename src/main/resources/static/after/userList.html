<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/jquery-1.12.2.min.js"></script>
</head>
<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" >权限</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">角色</a>
</script>

<script type="text/html" id="userStatus">
    {{#  if(d.uStatus=="0"){ }}
    <input type="checkbox" name="uid" lay-skin="switch" checked lay-text="开启|关闭"  value= {{ d.uid}}  lay-filter="status" >
    {{#  } else { }}
    <input type="checkbox" name="uid" lay-skin="switch"  lay-text="开启|关闭"  value= {{ d.uid}} lay-filter="status" >
    {{#  } }}


</script>

<script>


    layui.use(['laypage', 'layer', 'table','form'], function(){
        var laypage = layui.laypage //分页
            ,table = layui.table //表格
            ,form = layui.form;
        //执行一个 table 实例
        table.render({
            elem: "#demo"
            ,height: 420
            ,url: "../user/userList.do" //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            //,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            //,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'uName', title: '用户名', width:120}
                ,{field: 'uPhone', title: '手机号', width:120, sort: true}
                ,{field: 'roName', title: '角色', width:120, sort: true}
                ,{field: 'status', title: '状态', width:150, templet:"#userStatus"}
                ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                //layer.msg('查看操作');
               var index =  layer.open({
                        type:2,
                        area: ['400px', '550px'],
                        content:['showUserPerms.html?uid='+data.uid,'no'],
                        success:function (layero,index) {
                            var iframe = window['layui-layer-iframe'+index];
                            //调用子页面的全局函数
                        }
                    })


            } else if(layEvent === 'edit'){
                // layer.msg('编辑操作');
                var index =  layer.open({
                    type:2,
                    area: ['150px', '200px'],
                    content:['showAllRoles.html?uid='+data.uid,'no'],
                    success:function (layero,index) {
                        var iframe = window['layui-layer-iframe'+index];

                    }
                })
            }
        });

        form.on('switch(status)',function (data) {
            var uid = data.value;
            var status = this.checked ? '1':'0';//开启为 1 ，关闭为 0
            if (status == 0){
                status = 1;
            }else {
                status = 0;
            }

            $.ajax({
                type:"get",
                url:"../user/updateUserStatus.do",
                data:{"uid" :uid,"status":status },
                dataType:"json",
                beforeSend:function(){
                    layer.msg("正在操作请稍等");
                },
                success:function (data) {
                    if (data.code == 0){
                        layer.msg("success");
                    }else {
                        layer.msg("fail")
                    }
                }
            });
        });
    });

</script>

</body>
</html>
