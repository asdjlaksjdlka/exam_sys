<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../js/layui/css/layui.css"/>
    <script type="text/javascript" src="../js/layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>

</head>
<!--body体中去掉，解决遮挡问题class="layui-layout-body"-->
<body>
<div style="height: 70px;text-align: center; background-color: #C8EBFA;">
    <h1 style="text-align: center;padding-top: 20px">选择题管理</h1>
</div>

<div class="layui-form searchDiv">
    <div class="layui-form-item" style="margin-left: 455px">

        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="cTitle" name="cTitle" placeholder="题干名称">
        </div>
        <div class="layui-input-inline">
            <select name="sid" id="sid">
                <option value="">科目</option>
            </select>
        </div>

        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload"
                style="height:38px">
            <i class="layui-icon layui-icon-search"></i>
        </button>
    </div>
    <button type="button" class="layui-btn" id="test3">
        <i class="layui-icon"></i>导入Excel文件
    </button>
    <button type="button" class="layui-btn" id="test4" onclick="exportExcel()">
        <i class="layui-icon"></i>导出Excel文件
    </button>
</div>

<script type="text/javascript">

    function exportExcel() {
        var sid = $("#sid").val();//根据自己命名的标签获取值
        var cTitle = $("#cTitle").val();
        window.location.href = encodeURI("../choosequestion/exportExcel?sid=" + sid + "&cTitle=" + cTitle);
    }

</script>
<table class="layui-hide" id="test" lay-filter="test"></table>
<!--自增序号-->
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">

        <div class="layui-table-tool-temp">
            <div class="layui-inline" lay-event="add">
                <i class="layui-icon layui-icon-add-1"></i>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">
        <i class="layui-icon"></i>
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
        <i class="layui-icon"></i>
    </a>
</script>

<script type="text/javascript">
    function submitdata(delList) {
        /*验证数组参数是否传过来
                for (var i = 0; i < delList.length; i++) {
                    alert(delList[i])
                }*/
        $.ajax({
            url: '../question/deleteAll',
            type: 'post',
            dataType: 'json',
            data: "ids=" + delList,
            success: function (data) {
                //mysql删除数据的返回值，删除的行数
                // alert(data.num)
                //data.num为dao层delete修改的返回值
                if (data.code == 1 && data.num == delList.length) {
                    layer.msg('删除成功');
                } else {
                    layer.msg('删除失败');
                }
            },
            'error': function () {
                layer.msg('系统错误');
            }
        })
    }
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            id: "questionTable"
            , elem: '#test'
            , url: '../choosequestion/list'
            , page: true //开启分页
            , toolbar: 'default'
            , title: '试题数据表'
            , totalRow: true //开启合计行
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'zizing', title: '题目编号', width: 100, templet: '#zizeng'}
                , {field: 'cTitle', title: '题干', width: 150}
                , {field: 'cOptionA', title: '选项A', width: 150}
                , {field: 'cOptionB', title: '选项B', width: 150}
                , {field: 'cOptionC', title: '选项C', width: 150}
                , {field: 'cOptionD', title: '选项D', width: 150}
                , {field: 'cAnswer', title: '答案', width: 150}
                , {field: 'cScore', title: '分值', width: 150}
                , {
                    field: 'sName', title: '科目', width: 100,
                    templet: function (data) {
                        return data.subject.sName;
                    }
                }
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 100}
            ]]

            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 3 //只显示 1 个连续页码
                , first: "首页" //不显示首页
                , last: "尾页" //不显示尾页
                , limit: 7
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            /*
            验证cid是否封装到数组
            alert(checkStatus.data[0].cid)*/
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        , title: '添加题目'
                        , area: ['720px', '620px']
                        , content: 'ChooseQuestionModify.html'
                    });
                    break;
                case 'delete':
                    if (checkStatus.data.length === 0) {
                        layer.alert("请选择需要删除的数据");
                        return;
                    }
                    /*把data中的数据打包进delList数组内*/
                    var delList = [];
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        delList.push(checkStatus.data[i].cid)
                    }

                    /*       checkStatus.data.forEach(function (n) {
                               delList.push(n.id);
                           });*/
                    layer.confirm('确认要删除所选中的行吗？', function (index) {
                        submitdata(delList);
                        var t = layui.table;
                        t.reload('questionTable');// 重新加载页面
                    });
                // console.log(checkStatus.data); //获取选中行的数据
                // console.log(checkStatus.data.length); //获取选中行数量，可作为是否有选中行的条件
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确认删除吗？', function (index) {
                    obj.del();
                    layer.close(index);
                    //发送请求到后台
                    $.ajax({
                        type: "get",
                        url: "../question/deleteOne",
                        data: {cid: data.cid},
                        dataType: "json",
                        success: function (data) {
                            //mysql删除数据的返回值，删除的行数
                            // alert(data.num)
                            //data.num为dao层delete修改的返回值
                            if (data.code == 1 && data.num == 1) {
                                layer.msg("删除成功!", {
                                    icon: 6,
                                    time: 1500
                                }, function () {
                                    table.reload('questionTable');// 重新加载页面,demo 表示父窗体table标签的id值
                                });
                            } else {
                                alert(data.info)
                            }
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '修改试题信息'
                    , area: ['720px', '620px']
                    , content: 'ChooseQuestionModify.html?cid=' + data.cid
                });
            }
        });

        var active = {
            reload: function () {
                //执行重载
                table.reload('questionTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: { // 额外需要提交的参数\
                        cTitle: $("#cTitle").val(),
                        sid: $("#sid").val()
                    }
                });
            }
        };

        $('.searchDiv .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<script>
    layui.use('upload', function importExcel() {
        var upload = layui.upload;

        //执行上传
        var uploadInst = upload.render({
            elem: '#test3' //绑定元素
            , url: '../choosequestion/importEmp' //上传接口
            , method: 'POST'
            , accept: 'file'
            /*    , before: function (obj) {
                    layer.load();
                }*/
            , done: function (data) {

                if (data.code == 1) {

                    layer.alert(data.msg);
                    table.reload('questionTable');// 重新加载页面,demo 表示父窗体table标签的id值

                } else if (data.code == 0) {
                    layer.alert(data.msg);
                } else {
                    //上传完毕回调
                    layer.alert("失败");
                }
            }
        });
    });


</script>
<!--ajax请求加载页面下拉框内容-->
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "../subject/list",
            dataType: "json",
            type: "get",
            success: function (returnData) {
                $(returnData.data).each(function (index, item) {
                    // alert(item.sid+item.sName)
                    var html = "<option value=" + item.sid + ">" + item.sName + "</option>";
                    $("#sid").append(html);
                })
            }
        });
    });
</script>
</body>
</html>
