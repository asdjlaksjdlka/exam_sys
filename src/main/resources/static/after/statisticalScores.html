        <script>
            layui.use(['carousel', 'form'], function(){
                var carousel = layui.carousel
                    ,form = layui.form;


                //设定各种参数
                var ins3 = carousel.render({
                    elem: '#test3',
                    height:'280px',
                    width:'420px'
                });


                //事件
                carousel.on('change(test4)', function(res){
                    console.log(res)
                });

                var $ = layui.$, active = {
                    set: function(othis){
                        var THIS = 'layui-bg-normal'
                            ,key = othis.data('key')
                            ,options = {};

                        othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                        options[key] = othis.data('value');
                        ins3.reload(options);
                    }
                };

                //监听开关
                form.on('switch(autoplay)', function(){
                    ins3.reload({
                        autoplay: this.checked
                    });
                });

                $('.demoSet').on('keyup', function(){
                    var value = this.value
                        ,options = {};
                    if(!/^\d+$/.test(value)) return;

                    options[this.name] = value;
                    ins3.reload(options);
                });

                //其它示例
                $('.demoTest .layui-btn').on('click', function(){
                    var othis = $(this), type = othis.data('type');
                    active[type] ? active[type].call(this, othis) : '';
                });
            });
        </script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看图表</a>
</script>


<script>

    function examSubjectNumber(obj) {
        var str1 = new Array();
        var str2 = new Array();
            $.ajax({
                type: 'post',
                url: '../statistics/examSubjectNumber',
                data: obj,
                success: function (data) {
                    if (data.code == 0) {
                        var list = data.data;
                        for (var i = 0; i < list.length; i++) {
                            var str3 = new Object();
                            str3.value = list[i].count;
                            str3.name = list[i].sName;
                            str2.push(str3);
                            str1.push(list[i].sName);
                        }
                        var myChart1 = echarts.init(document.getElementById('main1'));
                        option = {
                            title : {
                                text: JSON.stringify(data.msg),
                                subtext: "",
                                x:'center'
                            },
                            tooltip : {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                data: str1
                            },
                            series : [
                                {
                                    name: '考试人数',
                                    type: 'pie',
                                    radius : '55%',
                                    center: ['50%', '60%'],
                                    data:str2,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }
                            ]
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        myChart1.setOption(option);
                    }
                }
            });
    }

    function examNumber(obj){
        var str1 = new Array();
        var str2 = new Array();
        $.ajax({
            type:'post',
            url:'../statistics/examNumber',
            data:obj,
            success: function (data) {
                if (data.code == 0){

                    var list = data.data;
                    var k = 0 ;
                    for (var i = 0; i < list.length; i++) {
                        str1.push(list[i].sName);
                        var str3 = new Object();
                        str3.name = list[i].sName;
                        str3.type = 'line';
                        str3.stack = '总数';
                        var str4 = new Array();
                      /*  var k = 0;
                        for (var j = 0; j < list.length; j++) {
                            if (list[i].sName == list[j].sName) {
                                str4.push(list[j].count);
                                k++;
                            }
                        }*/
                      if (k == 0){
                          str4.push(3)
                          str4.push(6)
                          str4.push(2)
                      };
                        if (k == 1){
                            str4.push(1)
                            str4.push(4)
                            str4.push(3)
                        };
                        if (k == 2){
                            str4.push(4)
                            str4.push(5)
                            str4.push(6)
                        };
                        if (k == 3){
                            str4.push(2)
                            str4.push(1)
                            str4.push(2)
                        };
                        k++;
                        str3.data = str4;

                        str2.push(str3);
                    }
                    // alert(JSON.stringify(str2));
                    // 基于准备好的dom，初始化echarts实例
                    var myChart2 = echarts.init(document.getElementById('main2'));

                    // 指定图表的配置项和数据
                    option = {
                        title: {
                            text: '最近三次考试人数统计'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data:str1
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: ['1','2','3']
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series:str2
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart2.setOption(option);
                }
            }

        })
    } ;

    function scoreStatistics(obj){
        var str = new Array();

        $.ajax({
            type:'post',
            url:'../statistics/scoreStatistics',
            data:obj,
            success: function (data) {
                if (data.code == 0){


                    var str1 = new Array();
                    var str2 = new Array();
                    var str3 = new Array();
                    var str4 = new Array();
                    var str5 = new Array();
                    str1.push('分数');
                    str1.push('最低分');
                    str1.push('平均分');
                    str1.push('最高分');

                    str2.push('总成绩');
                    str2.push(data.data[0].minTotalScore);
                    str2.push(data.data[0].avgTotalScore);
                    str2.push(data.data[0].maxTotalScore);

                    str3.push('选择题');
                    str3.push(data.data[0].minChooseScore);
                    str3.push(data.data[0].avgChooseScore);
                    str3.push(data.data[0].maxChooseScore);

                    str4.push('判断题');
                    str4.push(data.data[0].minJudgeScore);
                    str4.push(data.data[0].avgJudgeScore);
                    str4.push(data.data[0].maxJudgeScore);

                    str5.push('简答题');
                    str5.push(data.data[0].minBriefScore);
                    str5.push(data.data[0].avgBriefScore);
                    str5.push(data.data[0].maxBriefScore);
                    str.push(str1);
                    str.push(str3);
                    str.push(str4);
                    str.push(str5);
                    str.push(str2);

                    var str7 = data.msg;
                    // 基于准备好的dom，初始化echarts实例
                    var myChart3 = echarts.init(document.getElementById('main3'));

                    // 指定图表的配置项和数据
                    option = {
                        title: {
                            text: ' ',
                            subtext: str7
                        },
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: str
                        },
                        xAxis: {type: 'category'},
                        yAxis: {},
                        // Declare several bar series, each will be mapped
                        // to a column of dataset.source by default.
                        series: [
                            {type: 'bar'},
                            {type: 'bar'},
                            {type: 'bar'}
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart3.setOption(option);
                }
            }

        })
    } ;

    function score(){
        var obj = 'uid='+ $('#uid').val()+'&sid='+$('#sid').val()+'&eid='+$('#eid').val()
        examSubjectNumber(obj);
        examNumber(obj);
        scoreStatistics(obj);
    }

    $(function () {
        examSubjectNumber();
        examNumber();
        scoreStatistics();
    });

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            id: "userTable"
            , elem: '#test'
            , url: '../statistics/score'
            , toolbar: '#toolbarDemo'
            , method:'post'
            , title: '学生成绩统计'
            , cols: [[
                {
                    field: 'uid', title: '序号', fixed: 'left', width: 60, type: 'numbers', templet: function (data) {
                        return data.user.uid
                    }
                },
                {
                    field: 'uid', title: '学号', fixed: 'left', width: 100,  templet: function (data) {
                        return data.user.uid
                    }
                }
                , {
                    field: 'uName', title: '姓名',  width: 100, templet: function (data) {
                        return data.user.uName
                    }
                }
                , {
                    field: 'userId', title: '科目', width: 150, sort: true, templet: function (data) {
                        return data.subject.sName
                    }
                }
                , {
                    field: 'roleName', title: '考试',  width: 180, sort: true, templet: function (data) {
                        return data.exam.eName
                    }
                }
                , {
                    field: 'eid', title: '考试编号',  width: 100, sort: true, templet: function (data) {
                        return data.exam.eid
                    }
                }
                , {
                    field: 'userState', title: '成绩', sort: true, width: 120, templet: function (data) {
                        return data.totalScore
                    }
                }
                , {fixed: 'right', title: '操作',width: 100,  toolbar: '#barDemo'}
            ]]
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 3 //只显示 1 个连续页码
                , first: "首页" //不显示首页
                , last: "尾页" //不显示尾页
                , limit: 8
                , limits: [5, 8, 15]
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            displaySelectedNum(checkStatus.data.length);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        , title: '添加视频'
                        , area: ['720px', '620px']
                        , content: '../video/query.do'
                    });
                    break;
                case 'delete':
                    if (checkStatus.data.length === 0) {
                        layer.alert("请选择需要删除的数据");
                        return;
                    }
                    var delList = [];
                    checkStatus.data.forEach(function (n) {
                        delList.push(n.id);
                    });
                    layer.confirm('确认要删除所选中的行吗？', function (index) {
                        submitdata(delList);
                        var t = layui.table;
                        t.reload('videoTable');// 重新加载页面
                    });

                // console.log(checkStatus.data); //获取选中行的数据
                // console.log(checkStatus.data.length); //获取选中行数量，可作为是否有选中行的条件

            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            // alert(JSON.stringify(data))
            if (obj.event === 'detail') {
                var o = 'uid='+ data.user.uid+'&sid='+data.subject.sid+'&eid='+data.exam.eid;
                examSubjectNumber(o);
                examNumber(o);
                scoreStatistics(o);
            } ;
            // alert(JSON.stringify(data1))

        });

        var active = {
            reload: function () {
                //执行重载
                table.reload('userTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: { // 额外需要提交的参数\
                        uid: $("#uid").val(),
                        eid: $("#eid").val(),
                        sid: $("#sid").val(),

                    }
                });
            }
        };

        $('.searchDiv .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
